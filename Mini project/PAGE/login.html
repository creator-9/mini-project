<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Financial Mentor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* BACKGROUND GRADIENT */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(34, 197, 94, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .login-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 420px;
        padding: 16px;
      }

      /* LOADING STATE */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
      }

      .spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #27272a;
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #71717a;
      }

      .loading-container.hidden {
        display: none;
      }

      /* CARD STYLING */
      .login-card {
        background-color: #09090b;
        border: 1px solid #27272a;
        border-radius: 12px;
        padding: 40px;
      }

      @media (max-width: 480px) {
        .login-card {
          padding: 24px;
        }
      }

      /* HEADER */
      .login-header {
        margin-bottom: 32px;
        text-align: center;
      }

      .login-logo {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-title {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .login-subtitle {
        color: #71717a;
        font-size: 14px;
      }

      /* FORM STYLING */
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 500;
        color: #d4d4d8;
      }

      .form-group input {
        padding: 12px;
        background-color: #18181b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        transition: all 0.3s;
      }

      .form-group input::placeholder {
        color: #52525b;
      }

      .form-group input:focus {
        outline: none;
        border-color: #52525b;
        background-color: #27272a;
      }

      /* CHECKBOX STYLING */
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #22c55e;
      }

      .checkbox-group label {
        font-size: 14px;
        color: #a1a1a1;
        cursor: pointer;
        margin: 0;
      }

      .checkbox-group a {
        margin-left: auto;
        font-size: 13px;
        color: #3b82f6;
        text-decoration: none;
        transition: color 0.3s;
      }

      .checkbox-group a:hover {
        color: #60a5fa;
      }

      /* LOGIN BUTTON */
      .login-button {
        padding: 12px;
        background-color: #22c55e;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 8px;
      }

      .login-button:hover {
        background-color: #16a34a;
        transform: translateY(-2px);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .login-button:disabled {
        background-color: #52525b;
        color: #71717a;
        cursor: not-allowed;
        transform: none;
      }

      /* DIVIDER */
      .divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 8px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: #3f3f46;
      }

      .divider span {
        color: #71717a;
        font-size: 13px;
        white-space: nowrap;
      }

      /* SOCIAL LOGIN */
      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .social-button {
        padding: 12px;
        background-color: #18181b;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        color: #d4d4d8;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .social-button:hover {
        background-color: #27272a;
        border-color: #52525b;
      }

      .social-button span {
        font-size: 18px;
      }

      /* SIGNUP LINK */
      .signup-link {
        text-align: center;
        font-size: 14px;
        color: #71717a;
        padding-top: 8px;
        border-top: 1px solid #27272a;
        margin-top: 24px;
      }

      .signup-link a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .signup-link a:hover {
        color: #60a5fa;
      }

      /* ERROR MESSAGE */
      .error-message {
        padding: 12px;
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 6px;
        color: #fca5a5;
        font-size: 13px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      /* SUCCESS MESSAGE */
      .success-message {
        padding: 12px;
        background-color: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-radius: 6px;
        color: #86efac;
        font-size: 13px;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      /* LINK STYLING */
      a {
        color: inherit;
        text-decoration: none;
      }

      @media (max-width: 480px) {
        .login-title {
          font-size: 24px;
        }

        .login-card {
          border: none;
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- LOADING STATE -->
    <div id="loadingState" class="loading-container">
      <div class="loading-content">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
      </div>
    </div>

    <!-- LOGIN CONTAINER -->
    <div class="login-container" id="loginContainer" style="display: none">
      <div class="login-card">
        <!-- HEADER -->
        <div class="login-header">
          <div class="login-logo">FinanceFlow</div>
          <h1 class="login-title">Welcome Back</h1>
          <p class="login-subtitle">
            Sign in to access your financial dashboard
          </p>
        </div>

        <!-- ERROR MESSAGE -->
        <div class="error-message" id="errorMessage"></div>

        <!-- SUCCESS MESSAGE -->
        <div class="success-message" id="successMessage"></div>

        <!-- LOGIN FORM -->
        <form class="login-form" id="loginForm">
          <!-- EMAIL -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- PASSWORD -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- REMEMBER ME & FORGOT PASSWORD -->
          <div class="checkbox-group">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <label for="rememberMe">Remember me</label>
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <!-- LOGIN BUTTON -->
          <button type="submit" class="login-button" id="loginBtn">
            Sign In
          </button>
        </form>

        <!-- DIVIDER -->
        <div class="divider">
          <span>OR</span>
        </div>

        <!-- SOCIAL LOGIN -->
        <div class="social-login">
          <button type="button" class="social-button" id="googleBtn">
            <span>ðŸ”µ</span>
            Google
          </button>
          <button type="button" class="social-button" id="githubBtn">
            <span>âš«</span>
            GitHub
          </button>
        </div>

        <!-- SIGNUP LINK -->
        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements
      const loadingState = document.getElementById("loadingState");
      const loginContainer = document.getElementById("loginContainer");
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const googleBtn = document.getElementById("googleBtn");
      const githubBtn = document.getElementById("githubBtn");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const rememberMe = document.getElementById("rememberMe");

      // MOCK USER DATA
      const mockUsers = [
        {
          email: "user@example.com",
          password: "password123",
          username: "John Doe",
        },
        {
          email: "test@test.com",
          password: "test123",
          username: "Test User",
        },
      ];

      // Initialize app
      function initializeApp() {
        // Check if user was previously logged in
        const savedEmail = localStorage.getItem("rememberedEmail");
        if (savedEmail) {
          emailInput.value = savedEmail;
          rememberMe.checked = true;
        }

        // Hide loading and show form
        setTimeout(() => {
          loadingState.classList.add("hidden");
          loginContainer.style.display = "block";
        }, 1000);
      }

      // FORM SUBMISSION
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Clear messages
        errorMessage.classList.remove("show");
        successMessage.classList.remove("show");

        // Validation
        if (!email || !password) {
          showError("Please fill in all fields");
          return;
        }

        if (!isValidEmail(email)) {
          showError("Please enter a valid email address");
          return;
        }

        // Authenticate user
        authenticateUser(email, password);
      });

      function authenticateUser(email, password) {
        // Disable button during request
        loginBtn.disabled = true;
        loginBtn.textContent = "Signing in...";

        // Simulate API call
        setTimeout(() => {
          const user = mockUsers.find(
            (u) => u.email === email && u.password === password
          );

          if (user) {
            // Success
            showSuccess("Login successful! Redirecting...");

            // Save email if remember me is checked
            if (rememberMe.checked) {
              localStorage.setItem("rememberedEmail", email);
            } else {
              localStorage.removeItem("rememberedEmail");
            }

            // Save user session
            localStorage.setItem(
              "currentUser",
              JSON.stringify({
                email: user.email,
                username: user.username,
              })
            );

            // Redirect after 1.5 seconds
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1500);
          } else {
            showError("Invalid email or password");
            loginBtn.disabled = false;
            loginBtn.textContent = "Sign In";
          }
        }, 1000);
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.add("show");
      }

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // SOCIAL LOGIN HANDLERS
      googleBtn.addEventListener("click", () => {
        showSuccess("Redirecting to Google Sign-In...");
        setTimeout(() => {
          alert("Google Sign-In integration would be configured here");
        }, 500);
      });

      githubBtn.addEventListener("click", () => {
        showSuccess("Redirecting to GitHub Sign-In...");
        setTimeout(() => {
          alert("GitHub Sign-In integration would be configured here");
        }, 500);
      });

      // INITIALIZE
      initializeApp();

      // TEST CREDENTIALS HELPER
      console.log("Test credentials:");
      console.log("Email: user@example.com, Password: password123");
      console.log("Email: test@test.com, Password: test123");
    </script>
  </body>
</html>
